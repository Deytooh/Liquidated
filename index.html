<!DOCTYPE html>
<html lang="en-us">

<head>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

<body class="dark">
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%">
        <canvas id="unity-canvas" width=768 height=1366 style="width: 100%; height: 100%"></canvas>
    </div>
    <script>
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/Liquidated.loader.js";
        const config = {
            dataUrl: "https://github.com/Deytooh/Liquidated/blob/main/Build/Liquidated.data",
            frameworkUrl: buildUrl + "/Liquidated.framework.js",
            codeUrl: buildUrl + "/Liquidated.wasm",
        streamingAssetsUrl: "StreamingAssets",
            companyName: "Liquidated",
            productName: "Liquidated",
            productVersion: "0.1",
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const windowRatio = windowWidth / windowHeight;
       
        const targetRatio = 768 / 1366;
        if (windowRatio > targetRatio) { //if screen is landscape then resize the canvas to fit height of the screen
            canvas.style.width = windowWidth + 'px';
            canvas.style.height = windowHeight + 'px';
            const withRatio = ((windowHeight / windowWidth) * 100) * targetRatio + '%';
            canvas.style.width = withRatio;
            canvas.style.height = '100%';
        }

       

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            //const playdeckBridgeInstance = playDeckBridge();
            createUnityInstance(canvas, config, (progress) => {
            }).then(unityInstance => {

            });
        };
        document.body.appendChild(script);
    </script>
</body>

</html>
